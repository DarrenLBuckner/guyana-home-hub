<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Guyana Home Hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }
    .container {
      text-align: center;
      max-width: 28rem;
    }
    .icon-wrapper {
      margin-bottom: 2rem;
    }
    .icon-wrapper img {
      width: 96px;
      height: 96px;
    }
    .offline-icon {
      display: inline-block;
      width: 64px;
      height: 64px;
      margin-bottom: 1.5rem;
    }
    .offline-icon svg {
      width: 100%;
      height: 100%;
      color: #059669;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #059669;
      margin-bottom: 0.75rem;
    }
    p {
      font-size: 1rem;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .retry-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #059669;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .retry-btn:hover {
      background-color: #047857;
    }
    .brand {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <img src="/icons/icon-96x96.png" alt="Guyana Home Hub">
    </div>
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again. Some features may not be available while offline.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    <div class="brand">Guyana Home Hub</div>
  </div>
</body>
</html>
